<html>
  <head>
        <meta charset="utf-8">
        <title>Matrix problem / Filter bad values in CSV</title>
        
        <script src="main.js"></script>
    </head>
<body>

<p>The textarea element defines a multi-line input field.</p>

  <label>Select a CSV file:</label>
  <input type="file" id="cvsfile" onchange="loadCSVFile(event);">
  <br><br>
  <div> <label> Input:  </label> </div>
  <textarea onchange="readInput(event);" rows=10 cols=25 id="inputMessage"></textarea>
  <div> <label> Output:  </label> </div>
  <textarea rows=10 cols=25 id="outputMessage"></textarea>

</body>
</html>
